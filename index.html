<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="timer">
                0:00:00<br>
                <span class="spacebar" id="spacebar">press spacebar to start/stop timer</span>
            </div>
            <div id="chartContainer"></div>
        </div>
        <div>
            <div class="title-left">
                <span id="titleResults">Results</span>
                <button id="deleteLastEntry"></button>
            </div>
            <div class="title-center">Stats</div>
            <div class="title-right">Top 10</div>
        </div>
        
        <div>
            <div class="results" id="results">
            </div>
            <div class="stats">
                <div id="best"></div>
                <div id="worst"></div>
                <div class="blank"></div>
                <div id="average"></div>
                <div id="median"></div>
                <div id="standev"></div>
            </div>
            <div class="top10" id="top10">
            </div>
        </div>
        <div>
        </div>
        
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>

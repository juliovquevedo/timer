<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="timer">0:00:00</p>
        
        <div>
            <div class="title-left">Results</div>
            <div class="title-center">Stats</div>
            <div class="title-right">Top 10</div>
        </div>
        
        <div>
            <div class="results" id="results">
            </div>
            <div class="stats">
                <div id="best"></div>
                <div id="worst"></div>
                <div id="average"></div>
            </div>
            <div class="top10" id="top10">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
